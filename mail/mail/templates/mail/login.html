{% extends "mail/layout.html" %}


{% block head %}
    <style>
        form{
            width: 400px;
        }
        .login-form{
            background-color: white;
            width: 500px;
            height: 350px;
            padding: 20px;
            margin-top:50px
        }
    </style>
{% endblock head %}
    

{% block body %}


<div class="text-center mt-4 mx-auto login-form">
    <h2 class="text-center mt-2">Login</h2>
    {% if message %}
    <div class="text-danger">{{ message }}</div>
    {% endif %}

    <form class="mx-auto" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group mt-2">
            <input autofocus class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group mt-2">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="mt-2 btn btn-primary" type="submit" value="Login">
    </form>

    <div class="text-center">Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
</div>

{% endblock %}
